{% extends 'books/base.html' %}

{% block title %} Bookstore - Books {% endblock %}

{% block content %}
<h1 class="text-center text-4xl">Programming Books</h1>
<div class="grid grid-cols-4 gap-4 mt-10">
    {% for book in book_list %}
    <a href="{% url 'books.show' book.id %}" class="justify-self-center text-center my-4" target="_blank">
        <div class="flex justify-center">
            <img src="{{ book.thumbnailUrl }}" alt="{{ book.title }}" width="200">
        </div>
        <p class="text-lg text-gray-700">{{ book.title }}</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
